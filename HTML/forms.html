<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a username</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input
          type="password"
          placeholder="enter a password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input type="color" id="color" name="color" />
      </p>
      <button type="button">Button</button>
      <p>
        <label for="num">Enter a number</label>
        <input
          type="number"
          placeholder="enter a number"
          id="num"
          name="number"
        />
      </p>
      <button type="submit">Submit</button>
    </form>

    <h2>Searching Websites</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" placeholder="Search Reddit" name="q" />
      <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="Search Google" name="q" />
      <button>Search Google</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="Search Youtube" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <label for="agree">I agree</label>
      <input type="checkbox" name="agree" id="agree" />
      <button type="submit">Submit</button>
      <p>
        <label for="shirt">XS</label>
        <input type="radio" name="shirt" id="shirt" value="xs" />
        <label for="shirt">S</label>
        <input type="radio" name="shirt" id="shirt" value="s" />
        <label for="shirt">M</label>
        <input type="radio" name="shirt" id="shirt" value="m" />
      </p>
      <p>
        <label for="meal">Please Select a Meal Type</label>
        <select name="meal" id="meal">
          <option value="veg">Veg</option>
          <option value="chicken">Chicken</option>
          <option value="fish" selected>Fish</option>
        </select>
      </p>
      <p>
        <label for="cheese">Please Select Cheese variance</label>
        <input type="range" id="cheese" min="1" max="10" name="cheese" />
      </p>
      <p>
        <label for="text">Why did you choose us</label> <br />
        <textarea id="text" rows="10" cols="20" placeholder="why"></textarea>
      </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">First Name</label>
      <input type="text" id="first" name="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="5"
          maxlength="20"
        />
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
